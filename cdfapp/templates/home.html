{% extends 'base1.html' %}
{% load static %}

{% block content %}
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-xl-1 sidenav">
        </div>
        <div class="col-xl-11 text-left">
            <div class="container-fluid text-center">
                <div class="row content">
                    <div class="col-xl-2 sidenav">
                    </div>
                    <div class="col-xl-8 text-left">
                    	<div id="myCarousel" class="carousel slide" data-ride="carousel">
                    		<ol class="carousel-indicators">
                                {% for new in news %}
                    			<li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" {% if new.id == current.id %} class="active"{% endif %}></li>
                                {% endfor %}
                    		</ol>

                    		<div class="carousel-inner">
                                {% for new in news %}
                    			<div {% if new.id == current.id %}class="carousel-item active"{% else %}class="carousel-item"{% endif %}>
                    			    <a href="/?Id={{ new.id }}">
                    				<img class="d-block w-100" src="{{ new.image }}" alt="{{ new.title }}">
                    				<div class="carousel-caption">
                    					<h3>{{ new.title }}</h3>
                    					<h6>{{ new.summary }}</h6>
                    				</div>
                    			</div>
                                {% endfor %}
                    		</div>
                    		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    			<span class="carousel-control-prev-icon"></span>
                    			<span class="sr-only">Anterior</span>
                    		</a>
                    		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    			<span class="carousel-control-next-icon"></span>
                    			<span class="sr-only">Siguiente</span>
                    		</a>
                    	</div>
                    </div>
                    <div class="col-xl-2 sidenav">
                    </div>
                </div>
            </div>
    		{% include 'new.html' %}
        </div>
    </div>
</div>
{% endblock %}
